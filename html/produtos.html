<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/produtos.css">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Produtos</title>
    <style>
        ::-webkit-scrollbar-thumb {
            background-color: green;
            border-radius: 20px;
        }
    </style>
</head>
<body id="body">
    <nav class="navSearch">
        <h1>Ideal Slimming</h1>
        <input type="checkbox" id="nuloCheck">
        <div class="search-box">
            <input type="text" class="search-txt" placeholder="Pesquisar" id="searchInput">
            <label for="nuloCheck">
                <a class="search-btn" id="search-btn">
                    <!-- <i class="bi bi-search" id="bi-search"></i>
                    <i class="bi bi-x-lg" id="bi-x-lg"></i> -->
                    <img src="../img/search.svg" alt="search icon" width="30px" id="searchIcon">
                    <img src="../img/cancel.svg" alt="cancel icon" width="25px" id="cancelIcon">
                </a>
            </label>
        </div>
    </nav>

    <div class="models" style="display:none;">
        <!-- Modelo dos Produtos -->
        <div class="div">
            <img src="">
            <h1></h1>
            <a href="">SAIBA MAIS</a>
            <div class="ButtonBtn">
                <a href="" target="_blank" class="adquira">ADQUIRA</a>
            </div>
        </div>
    </div>

    <main>
        <section id="ordem">
            <ul id="list">
            </ul>
             
            <!-- Modelo da Janela de Produto -->
            <div class="ProdutosWindowArea">
                <div class="ProdutosAll">
                    <div class="ProdutosWindowBody">
                        <div class="ProdutoImagem">
                            <img src="">
                        </div>
                        <div class="ProdutoInfo">
                            <div class="ProdutoContainer">
                                <h1></h1>
                                <fieldset>
                                    <legend>DESCRIÇÃO</legend>
                                    <h2></h2>
                                </fieldset>
                                <div class="divButton">
                                    <div class="ButtonBtnWindow">
                                        <a href="" target="_blank" class="adquiraWindow">ADQUIRA</a>
                                    </div>
                                    <div class="ButtonBtnWindow">
                                        <a href="" class="voltar">VOLTAR</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
